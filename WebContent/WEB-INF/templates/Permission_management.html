<!DOCTYPE html>
<html>
<head>
  <title>Manage Permissions Form</title>
  <style>
    .checkbox-group {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .form-container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .form-container select,
    .form-container input[type="submit"],
    .form-container button {
      margin-right: 10px;
    }

    .checkbox-group {
      margin-top: 10px;
      display: none; /* Hide the checkbox group by default */
    }

    .checkbox-group label {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Manage Permissions Form</h1>

  <div class="form-container">
    <form>
      <label for="userRole">User Role:</label>
      <select id="userRole" name="userRole">
        <option value="">Select Role</option>
        <option value="clerk">Clerk</option>
        <option value="bankOfficer">Bank Officer</option>
        <option value="accountProcessingOfficer">Account Processing Officer</option>
      </select>
      

        <input type="submit" value="Permissions" />
        <button type="button" onclick="resetForm()">Reset</button>
 
    </form>
  </div>

  <div id="all" class="row">
    <div class="checkbox-group" id="clerkCheckboxGroup">
      <label><input type="checkbox" name="clerkPermissions" value="dashboard"> Dashboard</label>
      <label><input type="checkbox" name="clerkPermissions" value="accounts"> Accounts</label>
      <label><input type="checkbox" name="bankOfficerPermissions" value="loans"> Loans</label>
      <label><input type="checkbox" name="bankOfficerPermissions" value="transactions"> Transactions</label>
      <label><input type="checkbox" name="accountProcessingOfficerPermissions" value="application"> Application</label>
      <label><input type="checkbox" name="accountProcessingOfficerPermissions" value="users"> Users</label>
      <label><input type="checkbox" name="managerPermissions" value="customers"> Customers</label>
      <label><input type="checkbox" name="managerPermissions" value="accountProcessing"> Account Processing</label>
      <label><input type="checkbox" name="managerPermissions" value="auditLog"> Audit Log</label>
    </div>

    <div class="checkbox-group" id="bankOfficerCheckboxGroup">
      <label><input type="checkbox" name="clerkPermissions" value="dashboard"> Dashboard</label>
      <label><input type="checkbox" name="clerkPermissions" value="accounts"> Accounts</label>
      <label><input type="checkbox" name="bankOfficerPermissions" value="loans"> Loans</label>
      <label><input type="checkbox" name="bankOfficerPermissions" value="transactions"> Transactions</label>
      <label><input type="checkbox" name="accountProcessingOfficerPermissions" value="application"> Application</label>
      <label><input type="checkbox" name="accountProcessingOfficerPermissions" value="users"> Users</label>
      <label><input type="checkbox" name="managerPermissions" value="customers"> Customers</label>
      <label><input type="checkbox" name="managerPermissions" value="accountProcessing"> Account Processing</label>
      <label><input type="checkbox" name="managerPermissions" value="auditLog"> Audit Log</label>
    </div>

    <div class="checkbox-group" id="accountProcessingOfficerCheckboxGroup">
      <label><input type="checkbox" name="clerkPermissions" value="dashboard"> Dashboard</label>
      <label><input type="checkbox" name="clerkPermissions" value="accounts"> Accounts</label>
      <label><input type="checkbox" name="bankOfficerPermissions" value="loans"> Loans</label>
      <label><input type="checkbox" name="bankOfficerPermissions" value="transactions"> Transactions</label>
      <label><input type="checkbox" name="accountProcessingOfficerPermissions" value="application"> Application</label>
      <label><input type="checkbox" name="accountProcessingOfficerPermissions" value="users"> Users</label>
      <label><input type="checkbox" name="managerPermissions" value="customers"> Customers</label>
      <label><input type="checkbox" name="managerPermissions" value="accountProcessing"> Account Processing</label>
      <label><input type="checkbox" name="managerPermissions" value="auditLog"> Audit Log</label>
    </div>
  </div>

  <script>
    const selectUserRole = document.getElementById('userRole');
    const clerkCheckboxGroup = document.getElementById('clerkCheckboxGroup');
    const bankOfficerCheckboxGroup = document.getElementById('bankOfficerCheckboxGroup');
    const accountProcessingOfficerCheckboxGroup = document.getElementById('accountProcessingOfficerCheckboxGroup');

    selectUserRole.addEventListener('change', function() {
      // Hide all checkbox groups by default
      hideAllCheckboxGroups();

      // Show the checkbox group based on the selected option
      switch (this.value) {
        case 'clerk':
          clerkCheckboxGroup.style.display = 'block';
          break;
        case 'bankOfficer':
          bankOfficerCheckboxGroup.style.display = 'block';
          break;
        case 'accountProcessingOfficer':
          accountProcessingOfficerCheckboxGroup.style.display = 'block';
          break;
        default:
          // No option selected, hide all checkbox groups
          hideAllCheckboxGroups();
          break;
      }
    });

    function hideAllCheckboxGroups() {
      clerkCheckboxGroup.style.display = 'none';
      bankOfficerCheckboxGroup.style.display = 'none';
      accountProcessingOfficerCheckboxGroup.style.display = 'none';
    }

    function resetForm() {
      selectUserRole.value = '';
      hideAllCheckboxGroups();
    }
  </script>
</body>
</html>
